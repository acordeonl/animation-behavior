<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-shared-element-animation-behavior.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<script>
    RippleFromBehaviorImpl = {
        properties: {
            ripple: {
                observer: '_setRippleTo'
            },
            animationConfig: {
                value: function () {
                    return {
                        'exit': [
                            {
                                name: 'ripple-animation',
                                id: 'ripple',
                                fromPage: this
                            }, {
                                name: 'fade-out-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        ],
                        'entry': [
                            {
                                name: 'reverse-ripple-animation',
                                id: 'ripple',
                                toPage: this
                            }, {
                                name: 'fade-in-animation',
                                node: this
                            }
                        ],
                        'slideIcons': [
                            {
                                name: 'cascaded-animation',
                                animation: 'slide-from-bottom-animation',
                                nodeDelay: 60,
                                nodes: [
                                    this.$.buscar,
                                    this.$.comentarios,
                                    this.$.cuenta,
                                    this.$.ayuda,
                                    this.$.hotkeys,
                                    this.$.ajustes,
                                    this.$.agregar
                                ],
                                transformFrom: 'translateY(100%)',
                                transformTo: 'none',
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'cascaded-animation',
                                animation: 'fade-in-animation',
                                nodes: [
                                    this.$.buscar,
                                    this.$.comentarios,
                                    this.$.cuenta,
                                    this.$.ayuda,
                                    this.$.hotkeys,
                                    this.$.ajustes,
                                    this.$.agregar
                                ],
                                nodeDelay: 40,
                                timing: {
                                    duration: 1000
                                }
                            }
                        ]
                    };
                }
            },
            sharedElements: {
                value: function () {
                    return {'ripple': this.$.cuenta};
                }
            }
        },
        _setRippleTo: function (ripple) {
            var selector = "#" + ripple;
            this.sharedElements.ripple = this.$$(selector);
        }
    };
    RippleFromBehaviorTmp = [Polymer.NeonSharedElementAnimatableBehavior, RippleFromBehaviorImpl];
    /*
    *@polymerBehavior
    */
    RippleFromBehavior = [Polymer.NeonAnimationRunnerBehavior, RippleFromBehaviorImpl];
</script>
